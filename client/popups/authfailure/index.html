<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<script>
            function cancelreg() {
				fetch('/auth/cancelreg', {credentials: 'include'})
					.then(() => {
						window.opener.open('/', '_self');
                		window.opener.focus();
                		window.close();
					});
			};
			window.onbeforeunload = cancelreg;
        </script>
	</head>
	<body>
		<h1>Your social network failed to log you in.</h1>
		<button onclick="cancelreg()">Click here to close this window.</button>
		<p>Then click <b>Register</b> to try again.</p>
	</body>
</html>
